<app-navheader></app-navheader>

<div class="row d-flex w-100" style="height: 95%;border: 0px solid red;">

    <div class="col-md-3" style="background-color: #073b4c;padding-left: 30px; padding-top: 15px;">

        <label>Search</label>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter a word" [(ngModel)]="searchEntry">
            <input type="button" class="btn btn-light" (click)="requestSearch()"  value="Launch">
        </div>

        <br>
        <span>Filters</span>

        <br><br>

        <label>Min. date</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"></span>
            </div>
            <input type="date" class="form-control" [(ngModel)]="minDateField">
        </div>


        <label>Max. date</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"></span>
            </div>
            <input type="date" class="form-control" [(ngModel)]="maxDateField">
        </div>

        <div class="form-group">
            <label for="sort">Sort by:</label>
            <select class="form-control" id="sort">
                <option>Asc.</option>
                <option>Desc.</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sort">Display:</label>
            <select class="form-control" id="display_type">
                <option value="0" selected>All in one page</option>
                <option value="1">Browsing one by one</option>
            </select>
        </div>


    </div>


    <div class="col-md-9" style="background-color: #edf6f9;">
    <div style="margin-top: 10px;">
        <app-imageview [imageArrayToImageView]="builtImagesArray" [displayMode]="displayType"></app-imageview>
        <!--<button>Prev Page</button>
        <button>Next Page</button>-->
    </div>
  </div>
</div>
