<app-navheader></app-navheader>

<div class="row d-flex w-100" style="height: 95%;border: 0px solid red;">

  <div class="col-md-3" style="background-color: #00695c;padding-left: 30px;">
    
    <span>Search</span>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter a word" [(ngModel)]="searchEntry">
            <input type="button" class="btn btn-light" (click)="requestSearch()"  value="Launch">
        </div>

        <br>
        <span>Filters</span>

        <br><br>

        <span>Min. date</span>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"></span>
            </div>
            <input type="date" class="form-control" [(ngModel)]="minDateField">
        </div>


        <span>Max. date</span>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"></span>
            </div>
            <input type="date" class="form-control" [(ngModel)]="maxDateField">
        </div>

        <div class="form-group">
            <label for="sort">Sort by:</label>
            <select class="form-control" id="sort">
                <option>Asc.</option>
                <option>Desc.</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sort">Display:</label>
            <select class="form-control" id="sort" [(ngModel)]="displayType">
                <option value="0">All in one page</option>
                <option value="1">Browsing one by one</option>
            </select>
        </div>
        

  </div>


  <div class="col-md-9">
    <app-imageview [imageArrayToImageView]="builtImagesArray" [imageArrayToImageViewAio]="builtImagesArrayForAio" [displayMode]="displayType"></app-imageview>
  </div>
</div>
